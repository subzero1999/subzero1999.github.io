<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale = 1.0,
    maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One|Luckiest+Guy" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

    <title>Track Measurement</title>
    <style>
    .container {
        background-color: #263238;
        height: 500px;
        width: 600px;
        margin-top: 100px;
        color: white;
    }

    .user_input {
        margin-top: 50px;
    }

    body {
        background-color: #546e7a;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        background-image: url("track.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 100%;
        width: 100%;
    }

    .low-opacity {
        opacity: 0.8;
    }

    main {
        flex: 1 0 auto;
    }


    .btn {
        margin-top: 20px;
        background-color: #827717;
    }

    .input-field label {
        color: #dce775;
    }

    .input-field input[type=text]:focus+label {
        color: #dce775;
    }

    .input-field input[type=text]:focus {
        border-bottom: 1px solid #dce775;
        box-shadow: 0 1px 0 0 #dce775;
    }


    .nav-wrapper {
        background-color: #263238;
    }

    footer.page-footer {
        background-color: #263238;
    }
    </style>
</head>

<body>
    <!-- NAVBAR   -->
    <nav>
        <div class="nav-wrapper white-text low-opacity">
            <a href="#" class="brand-logo center" style="font-family:Fjalla One">Track Measurement</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" class="waves-effect waves-light">Home</a></li>
                <li><a class="waves-effect waves-light modal-trigger" href="#modal1">Rules and Regulation</a></li>
                <li><a class="waves-effect waves-light modal-trigger" href="#modal1">Contacts</a></li>
            </ul>
        </div>
    </nav>
    <!-- NAVBAR -->
    <!-- MODAL -->
    <div id="canvasModal" class="modal">
        <center>
        <div class="modal-content">
            <h4>Approximated track model</h4>
            <p>According to IAAF standards.</p>
            <canvas id="canvas" width="0" height="0" style="background-color: #fff; color: white;">You need Javascript for this page to work.</canvas>    
        </div>
        </center>
        <div class="modal-footer">
            <a href="#" class="waves-effect waves-green btn-flat" id="download">Download</a>
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>


    <div id="modal1" class="modal low-opacity">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green   btn-flat">Close</a>
        </div>
    </div>
    <!-- MODAL -->
    <!-- MAIN CONTENT -->
    <main>
        <div class="container  low-opacity">
            <div class="row">
                <div class="col s12 m8 push-m2 center-align">
                    <h3 style="margin-top:40px;font-family: 'Luckiest Guy', cursive;">Measurements</h3>
                    <form class="user_input">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="length" type="number" class="validate" min="1" max="1000">
                                <label for="length">Length of the ground (metres)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="breadth" type="number" class="validate" min="1" max="1000">
                                <label for="breadth">Breadth of the ground (metres)</label>
                            </div>
                        </div>
                    </form>
                    <a id="submit"class="waves-effect waves-light btn">Calculate</a>
                </div>
            </div>
        </div>
    </main>
    <!-- MAIN CONTENT -->
    <footer class="page-footer low-opacity">
        Â© 2014 Copyright Text
    </footer>
</body>
